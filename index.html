

<!DOCTYPE html>
<html>
<head>
  <title>Thermostat</title>
</head>

<body>
  <section>
  <h1>Thermostat</h1>
  <h2 id="temperature"></h2>
  <p>
    <button id="increaseTemp">+</button>
    <button id="decreaseTemp">-</button>
    <button id="resetTemp">Reset</button>
  <p>
    Power Saving: <br />
  On   <input type="radio" id="powerSavingOn" name="togglePowerSaving" value="On"
         checked>
  Off  <input type="radio" id="powerSavingOff" name="togglePowerSaving" value="Off">
  <p>
  Min temp: <h3 id="minTemp"></h3>
  Max temp: <h3 id="maxTemp"></h3>
  <p>

  </section>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="src/Thermostat.js" type="text/javascript"></script>
  <script src="src/script.js"></script>
  </body>

  </html>
